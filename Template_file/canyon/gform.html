<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Popup</title>
    <style>
        :root {
            --primary-color: #E23E57;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .popup.showPopup {
            display: flex;
            animation: fadeIn 0.3s ease-in-out;
        }

        .popup-content {
            background: var(--white);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: scale(0.7);
            opacity: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .popup-content.showPopup {
            transform: scale(1);
            opacity: 1;
            transition: all 0.3s ease-in-out;
        }

        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: var(--white);
            font-size: 1.5rem;
            border: 3px solid var(--white);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(226, 62, 87, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #d62e47;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(226, 62, 87, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .success-message {
            display: none;
            text-align: center;
            color: #28a745;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            background-color: #d4edda;
        }
    </style>
</head>
<body>
    <div class="popup">
        <div class="popup-content">
            <div class="close-btn">Ã—</div>
            <form id="contactForm">
                <h2>Get in Touch</h2>
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="How can we help you?"></textarea>
                </div>

                <button type="submit">Send Message</button>
                <div class="success-message">Thank you! Your message has been sent successfully.</div>
            </form>
        </div>
    </div>

    <script>
        const popup = document.querySelector('.popup');
        const closeButton = document.querySelector('.close-btn');
        const form = document.getElementById('contactForm');
        const successMessage = document.querySelector('.success-message');

        // Show popup on page load if not shown before
        if (!sessionStorage.getItem('popupDisplayed')) {
            window.addEventListener('load', () => {
                popup.classList.add('showPopup');
                popup.querySelector('.popup-content').classList.add('showPopup');
                sessionStorage.setItem('popupDisplayed', 'true');
            });
        }

        // Close popup
        closeButton.addEventListener('click', () => {
            popup.classList.remove('showPopup');
            popup.querySelector('.popup-content').classList.remove('showPopup');
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formURL = 'https://docs.google.com/forms/d/e/1FAIpQLSfO4r9VkMjMqfbGvB7RJF5QZueMcjoYPIRUFS7b5PiztVsQLg/formResponse';
            const formData = new FormData();
            
            formData.append('entry.740387261', document.getElementById('name').value);
            formData.append('entry.710790059', document.getElementById('email').value);
            formData.append('entry.789768510', document.getElementById('message').value);
            formData.append('entry.964566813', document.getElementById('phone').value);

            try {
                await fetch(formURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: formData
                });

                // Show success message
                successMessage.style.display = 'block';
                form.reset();
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error(error);
                alert('Error submitting the form. Please try again.');
            }
        });
    </script>
</body>
</html>
